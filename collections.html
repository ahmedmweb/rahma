<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}
.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 10px auto;
}
.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2);
    color: #FFF;
    font-weight: bold;
    display: flex;
    align-items: center;
}
.tab.active { background-color: rgba(255, 215, 0, 0.4); color: #fff; }
.arrow { margin-left: 5px; cursor: pointer; }
.tab-content { display: none; max-width: 100%; margin: 10px auto; padding: 0; background: none; }
.sub-tabs { display: flex; flex-direction: column; gap: 5px; margin: 0; }
.sub-tab { padding: 4px 10px; font-size: 14px; border-radius: 4px; background-color: rgba(0,0,0,0.5); color: #fff; cursor: pointer; transition: background 0.6s; display: inline-block; }
.sub-tab.active { background-color: rgba(255,215,0,0.6); color: #000; }

/* Gallery */
.gallery-container { display: flex; gap: 15px; margin-top: 10px; }
.gallery-sidebar { display: flex; flex-direction: column; gap: 10px; width: 150px; }
.gallery-sidebar img { width: 100%; cursor: pointer; border-radius: 5px; transition: transform 0.3s; }
.gallery-sidebar img:hover { transform: scale(1.05); }
.gallery-main { flex: 1; display: flex; justify-content: center; align-items: center; }
.gallery-main img { max-width: 100%; max-height: 400px; border-radius: 8px; }

@media (max-width:768px){
    .tab { padding: 8px 12px; font-size: 14px; }
    .sub-tab { padding: 3px 8px; font-size: 12px; }
    .gallery-container { flex-direction: column; }
    .gallery-sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
    .gallery-sidebar img { width: 80px; }
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- MEN -->
<div class="tab-content" id="men">
    <div class="sub-tabs">
        <div class="sub-tab" data-images="men-sweat1.jpg,men-sweat2.jpg">Sweatshirt</div>
        <div class="sub-tab" data-images="">Men Pullover</div>
        <div class="sub-tab" data-images="">Jacket</div>
        <div class="sub-tab" data-images="">T-Shirts</div>
        <div class="sub-tab" data-images="">Shirts</div>
        <div class="sub-tab" data-images="">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-sidebar"></div>
        <div class="gallery-main"><img src="" alt=""></div>
    </div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab" data-images="women-paj1.jpg,women-paj2.jpg">Pajamas</div>
        <div class="sub-tab" data-images="">Basics</div>
        <div class="sub-tab" data-images="">Basics Jacket</div>
        <div class="sub-tab" data-images="">T-Shirts</div>
        <div class="sub-tab" data-images="">Shirts</div>
        <div class="sub-tab" data-images="">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-sidebar"></div>
        <div class="gallery-main"><img src="" alt=""></div>
    </div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab" data-images="boys-sweat1.jpg,boys-sweat2.jpg">Boy’s SweatShirt</div>
        <div class="sub-tab" data-images="">Sweatpants</div>
        <div class="sub-tab" data-images="">Shirts</div>
        <div class="sub-tab" data-images="">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-sidebar"></div>
        <div class="gallery-main"><img src="" alt=""></div>
    </div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab" data-images="girls-sweat1.jpg,girls-sweat2.jpg">Girl’s SweatShirt</div>
        <div class="sub-tab" data-images="">Girl’s Shirt</div>
        <div class="sub-tab" data-images="">Sweatpants</div>
        <div class="sub-tab" data-images="">Pants</div>
        <div class="sub-tab" data-images="">Pajama</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-sidebar"></div>
        <div class="gallery-main"><img src="" alt=""></div>
    </div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab" data-images="baby-sweat1.jpg,baby-sweat2.jpg">BABY SweatShirt</div>
        <div class="sub-tab" data-images="">Sweatpants</div>
        <div class="sub-tab" data-images="">Shirts</div>
        <div class="sub-tab" data-images="">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-sidebar"></div>
        <div class="gallery-main"><img src="" alt=""></div>
    </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const target = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc => tc.style.display='none');
        target.style.display='block';

        // Clear images for all tab contents
        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.querySelectorAll('.gallery-sidebar, .gallery-main img').forEach(el => {
                el.innerHTML = '';
                if(el.tagName==='IMG'){ el.src=''; }
            });
        });
    });
});

// Sub-tabs functionality
document.querySelectorAll('.tab-content').forEach(content => {
    const subTabs = content.querySelectorAll('.sub-tab');
    const sidebar = content.querySelector('.gallery-sidebar');
    const mainImg = content.querySelector('.gallery-main img');

    subTabs.forEach(sub => {
        sub.addEventListener('click', () => {
            subTabs.forEach(s => s.classList.remove('active'));
            sub.classList.add('active');

            // Clear previous images
            sidebar.innerHTML='';
            mainImg.src='';

            const images = sub.dataset.images.split(',').filter(i=>i);
            images.forEach(imgName=>{
                const imgEl = document.createElement('img');
                imgEl.src='images/'+imgName;
                imgEl.addEventListener('click',()=>{ mainImg.src=imgEl.src; });
                sidebar.appendChild(imgEl);
            });

            if(images.length>0){ mainImg.src='images/'+images[0]; }
        });
    });
});
</script>
</body>
</html>
