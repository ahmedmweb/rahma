<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}

/* التابات الرئيسية */
.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 10px auto;
    max-width: 100%;
    box-sizing: border-box;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2);
    color: #FFF;
    font-weight: bold;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}

.tab.active {
    background-color: rgba(255, 215, 0, 0.4);
    color: #fff;
}

.arrow { margin-left: 5px; cursor: pointer; }

/* التابات الفرعية */
.tab-content { display: none; margin: 10px auto; max-width: 100%; }
.sub-tabs { display: flex; flex-direction: column; gap: 5px; margin: 0 0 10px 0; }
.sub-tab {
    padding: 4px 10px;
    font-size: 14px;
    border-radius: 4px;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-block;
    cursor: pointer;
    transition: background 0.6s;
}
.sub-tab.active { background-color: rgba(255,215,0,0.6); color: #000; }

/* تخطيط الجاليرى */
.gallery-container { display: flex; gap: 20px; }
.gallery-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.gallery-list img { cursor: pointer; width: 100px; border-radius: 6px; }
.gallery-display img { max-width: 500px; max-height: 400px; border-radius: 8px; }

/* مخفي افتراضياً */
.gallery-container { display: none; }

@media (max-width:768px){
    .tab { padding: 8px 12px; font-size: 14px; }
    .sub-tab { padding: 3px 8px; font-size: 12px; }
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- MEN -->
<div class="tab-content" id="men">
    <div class="sub-tabs">
        <div class="sub-tab" data-gallery="men-sweat1.jpg">Sweatshirt</div>
        <div class="sub-tab">Men Pullover</div>
        <div class="sub-tab">Jacket</div>
        <div class="sub-tab">T-Shirts</div>
        <div class="sub-tab">Shirts</div>
        <div class="sub-tab">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="men-sweat-list">
            <img src="images/men-sweat1.jpg" alt="men-sweat1">
            <img src="images/men-sweat2.jpg" alt="men-sweat2">
        </div>
        <div class="gallery-display" id="men-sweat-display"></div>
    </div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab" data-gallery="women-paj1.jpg">Pajamas</div>
        <div class="sub-tab" data-gallery="women-paj2.jpg">Basics</div>
        <div class="sub-tab">Basics Jacket</div>
        <div class="sub-tab">T-Shirts</div>
        <div class="sub-tab">Shirts</div>
        <div class="sub-tab">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="women-paj-list">
            <img src="images/women-paj1.jpg" alt="women-paj1">
            <img src="images/women-paj2.jpg" alt="women-paj2">
        </div>
        <div class="gallery-display" id="women-paj-display"></div>
    </div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab" data-gallery="boys-sweat1.jpg">Boy’s SweatShirt</div>
        <div class="sub-tab">Sweatpants</div>
        <div class="sub-tab">Shirts</div>
        <div class="sub-tab">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="boys-sweat-list">
            <img src="images/boys-sweat1.jpg" alt="boys-sweat1">
            <img src="images/boys-sweat2.jpg" alt="boys-sweat2">
        </div>
        <div class="gallery-display" id="boys-sweat-display"></div>
    </div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab" data-gallery="girls-sweat1.jpg">Girl’s SweatShirt</div>
        <div class="sub-tab">Girl’s Shirt</div>
        <div class="sub-tab">Sweatpants</div>
        <div class="sub-tab">Pants</div>
        <div class="sub-tab">Pajama</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="girls-sweat-list">
            <img src="images/girls-sweat1.jpg" alt="girls-sweat1">
            <img src="images/girls-sweat2.jpg" alt="girls-sweat2">
        </div>
        <div class="gallery-display" id="girls-sweat-display"></div>
    </div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab" data-gallery="baby-sweat1.jpg">BABY SweatShirt</div>
        <div class="sub-tab">Sweatpants</div>
        <div class="sub-tab">Shirts</div>
        <div class="sub-tab">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="baby-sweat-list">
            <img src="images/baby-sweat1.jpg" alt="baby-sweat1">
            <img src="images/baby-sweat2.jpg" alt="baby-sweat2">
        </div>
        <div class="gallery-display" id="baby-sweat-display"></div>
    </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const targetContent = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.style.display = tc.id === targetContent.id ? 'block' : 'none';
        });
        // اخفاء كل الجاليريز
        targetContent.querySelectorAll('.gallery-container').forEach(g => g.style.display = 'none');
    });
});

// التابات الفرعية
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(st => {
    st.addEventListener('click', () => {
        const parent = st.closest('.tab-content');
        // ازالة active من كل الفرعية
        parent.querySelectorAll('.sub-tab').forEach(s => s.classList.remove('active'));
        st.classList.add('active');
        // اظهار الجاليرى المناسب
        parent.querySelectorAll('.gallery-container').forEach(g => g.style.display = 'none');
        const gallery = parent.querySelector('.gallery-container');
        gallery.style.display = 'flex';
        // عرض الصورة الكبرى
        const display = gallery.querySelector('.gallery-display');
        const list = gallery.querySelectorAll('img');
        if(list.length>0){
            display.innerHTML = `<img src="${list[0].src}" alt="">`;
        }
        // عند الضغط على أي صورة صغيرة
        list.forEach(img => {
            img.onclick = () => {
                display.innerHTML = `<img src="${img.src}" alt="">`;
            };
        });
    });
});
</script>

</body>
</html>
