<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}

/* التابات الرئيسية */
.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 10px auto;
    max-width: 100%;
    box-sizing: border-box;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2); 
    color: #FFF; 
    font-weight: bold;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}

.tab.active {
    background-color: rgba(255, 215, 0, 0.4); 
    color: #fff;
}

.arrow {
    margin-left: 5px;
    cursor: pointer;
}

/* المحتوى الفرعي */
.tab-content {
    display: none;
    max-width: 100%;
    margin: 5px auto 20px;
    padding: 0;
    background: none;
}

.sub-tabs {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin: 0;
}

.sub-tab {
    padding: 4px 10px;
    font-size: 14px;
    border-radius: 4px;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-block; 
    cursor: pointer;
    transition: background 0.6s;
}

.sub-tab.active {
    background-color: rgba(255,215,0,0.6);
    color: #000;
}

/* Lightbox */
#lightbox {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
}

#lightbox img {
    max-width: 80%;
    max-height: 70%;
    border-radius: 8px;
}

#lightbox .controls {
    margin-top: 10px;
    display: flex;
    gap: 20px;
}

#lightbox button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: rgba(255,215,0,0.6);
    color: #000;
    font-weight: bold;
}

#lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
}

@media (max-width: 768px) {
    .tab {
        padding: 8px 12px;
        font-size: 14px;
    }
    .sub-tab {
        padding: 3px 8px;
        font-size: 12px;
    }
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- MEN -->
<div class="tab-content" id="men">
  <div class="sub-tabs">
    <div class="sub-tab" data-images='["images/men-sweat1.jpg","images/men-sweat2.jpg"]'>Sweatshirt</div>
    <div class="sub-tab" data-images='[]'>Pullover</div>
    <div class="sub-tab" data-images='[]'>Jacket</div>
    <div class="sub-tab" data-images='[]'>T-Shirts</div>
    <div class="sub-tab" data-images='[]'>Shirts</div>
    <div class="sub-tab" data-images='[]'>Pants</div>
  </div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
  <div class="sub-tabs">
    <div class="sub-tab" data-images='["images/women-paj1.jpg","images/women-paj2.jpg"]'>Pajamas</div>
    <div class="sub-tab" data-images='[]'>Basics</div>
    <div class="sub-tab" data-images='[]'>Basics Jacket</div>
    <div class="sub-tab" data-images='[]'>T-Shirts</div>
    <div class="sub-tab" data-images='[]'>Shirts</div>
    <div class="sub-tab" data-images='[]'>Pants</div>
  </div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
  <div class="sub-tabs">
    <div class="sub-tab" data-images='["images/boys-sweat1.jpg","images/boys-sweat2.jpg"]'>SweatShirt</div>
    <div class="sub-tab" data-images='[]'>Sweatpants</div>
    <div class="sub-tab" data-images='[]'>Shirts</div>
    <div class="sub-tab" data-images='[]'>Pants</div>
  </div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
  <div class="sub-tabs">
    <div class="sub-tab" data-images='["images/girls-sweat1.jpg","images/girls-sweat2.jpg"]'>SweatShirt</div>
    <div class="sub-tab" data-images='[]'>Shirt</div>
    <div class="sub-tab" data-images='[]'>Sweatpants</div>
    <div class="sub-tab" data-images='[]'>Pants</div>
    <div class="sub-tab" data-images='[]'>Pajama</div>
  </div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
  <div class="sub-tabs">
    <div class="sub-tab" data-images='["images/baby-sweat1.jpg","images/baby-sweat2.jpg"]'>SweatShirt</div>
    <div class="sub-tab" data-images='[]'>Sweatpants</div>
    <div class="sub-tab" data-images='[]'>Shirts</div>
    <div class="sub-tab" data-images='[]'>Pants</div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Gallery Image">
    <div class="controls">
        <button id="prev">eprev</button>
        <button id="next">next</button>
    </div>
</div>

<script>
// التحكم في التابات الرئيسية
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const targetContent = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.style.display = tc.id === targetContent.id ? 'block' : 'none';
        });
    });
});

// Lightbox setup
const lightbox = document.getElementById('lightbox');
const lbImg = lightbox.querySelector('img');
let currentImages = [];
let currentIndex = 0;

// التحكم في التابات الفرعية
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(st => {
    st.addEventListener('click', () => {
        subTabs.forEach(s => s.classList.remove('active'));
        st.classList.add('active');

        // فتح اللايت بوكس فقط إذا في صور
        currentImages = JSON.parse(st.dataset.images);
        if(currentImages.length > 0){
            currentIndex = 0;
            lbImg.src = currentImages[currentIndex];
            lightbox.style.display = 'flex';
        }
    });
});

// أزرار next  وprev
document.getElementById('next').addEventListener('click', () => {
    if(currentImages.length === 0) return;
    currentIndex = (currentIndex + 1) % currentImages.length;
    lbImg.src = currentImages[currentIndex];
});
document.getElementById('prev').addEventListener('click', () => {
    if(currentImages.length === 0) return;
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    lbImg.src = currentImages[currentIndex];
});

// إغلاق اللايت بوكس
lightbox.querySelector('.close').addEventListener('click', () => {
    lightbox.style.display = 'none';
});
lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
