<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
}
.tabs-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 15px;
    background-color: rgba(0,0,0,0.6);
    border-radius: 10px;
}
.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255,215,0,0.2);
    font-weight: bold;
}
.tab.active {
    background-color: rgba(255,215,0,0.4);
}
.tab-content {
    display: none;
    margin: 15px;
}
.sub-tabs {
    display: flex;
    gap: 10px;
    margin: 10px 0;
}
.sub-tab {
    padding: 6px 12px;
    background-color: rgba(0,0,0,0.5);
    cursor: pointer;
    border-radius: 4px;
}
.sub-tab.active {
    background-color: rgba(255,215,0,0.6);
    color: #000;
}
.gallery-container {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}
.gallery-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 150px;
}
.gallery-list img {
    width: 100%;
    cursor: pointer;
    border-radius: 6px;
}
.main-image {
    flex-grow: 1;
    max-width: 600px;
}
.main-image img {
    width: 100%;
    border-radius: 8px;
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN</div>
    <div class="tab" data-target="women">WOMEN</div>
    <div class="tab" data-target="boys">BOYS</div>
    <div class="tab" data-target="girls">GIRLS</div>
    <div class="tab" data-target="baby">BABY</div>
</div>

<!-- MEN -->
<div class="tab-content" id="men">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="men-sweatshirt">Sweatshirt</div>
        <div class="sub-tab" data-gallery="men-pullover">Men Pullover</div>
        <div class="sub-tab" data-gallery="men-jacket">Jacket</div>
        <div class="sub-tab" data-gallery="men-tshirts">T-Shirts</div>
        <div class="sub-tab" data-gallery="men-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="men-pants">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="men-sweatshirt-gallery">
            <img src="images/men-sweat1.jpg" alt="">
            <img src="images/men-sweat2.jpg" alt="">
        </div>
        <div class="main-image">
            <img id="men-sweatshirt-main" src="images/men-sweat1.jpg" alt="">
        </div>
    </div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="women-pajamas">Pajamas</div>
        <div class="sub-tab" data-gallery="women-basics">Basics</div>
        <div class="sub-tab" data-gallery="women-basics-jacket">Basics Jacket</div>
        <div class="sub-tab" data-gallery="women-tshirts">T-Shirts</div>
        <div class="sub-tab" data-gallery="women-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="women-pants">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="women-pajamas-gallery">
            <img src="images/women-paj1.jpg" alt="">
            <img src="images/women-paj2.jpg" alt="">
        </div>
        <div class="main-image">
            <img id="women-pajamas-main" src="images/women-paj1.jpg" alt="">
        </div>
    </div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="boys-sweatshirt">Boy’s SweatShirt</div>
        <div class="sub-tab" data-gallery="boys-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="boys-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="boys-pants">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="boys-sweatshirt-gallery">
            <img src="images/boys-sweat1.jpg" alt="">
            <img src="images/boys-sweat2.jpg" alt="">
        </div>
        <div class="main-image">
            <img id="boys-sweatshirt-main" src="images/boys-sweat1.jpg" alt="">
        </div>
    </div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="girls-sweatshirt">Girl’s SweatShirt</div>
        <div class="sub-tab" data-gallery="girls-shirt">Girl’s Shirt</div>
        <div class="sub-tab" data-gallery="girls-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="girls-pants">Pants</div>
        <div class="sub-tab" data-gallery="girls-pajama">Pajama</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="girls-sweatshirt-gallery">
            <img src="images/girls-sweat1.jpg" alt="">
            <img src="images/girls-sweat2.jpg" alt="">
        </div>
        <div class="main-image">
            <img id="girls-sweatshirt-main" src="images/girls-sweat1.jpg" alt="">
        </div>
    </div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="baby-sweatshirt">BABY SweatShirt</div>
        <div class="sub-tab" data-gallery="baby-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="baby-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="baby-pants">Pants</div>
    </div>
    <div class="gallery-container">
        <div class="gallery-list" id="baby-sweatshirt-gallery">
            <img src="images/baby-sweat1.jpg" alt="">
            <img src="images/baby-sweat2.jpg" alt="">
        </div>
        <div class="main-image">
            <img id="baby-sweatshirt-main" src="images/baby-sweat1.jpg" alt="">
        </div>
    </div>
</div>

<script>
// التابات الرئيسية
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const target = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.style.display = tc === target ? 'block' : 'none';
        });
    });
});
tabs[0].click(); // فتح أول تاب تلقائي

// التابات الفرعية
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(st => {
    st.addEventListener('click', () => {
        const parent = st.closest('.tab-content');
        parent.querySelectorAll('.sub-tab').forEach(s => s.classList.remove('active'));
        st.classList.add('active');

        const galleryLists = parent.querySelectorAll('.gallery-list');
        galleryLists.forEach(g => g.style.display = 'none');

        const mainImages = parent.querySelectorAll('.main-image img');
        mainImages.forEach(m => m.style.display = 'none');

        const selectedGallery = parent.querySelector(`#${st.dataset.gallery}-gallery`);
        selectedGallery.style.display = 'flex';

        const mainImage = parent.querySelector(`#${st.dataset.gallery}-main`);
        mainImage.style.display = 'block';
        mainImage.src = selectedGallery.querySelector('img').src;
    });
});

// عرض الصورة عند الضغط على القائمة الجانبية
const galleryListsAll = document.querySelectorAll('.gallery-list img');
galleryListsAll.forEach(img => {
    img.addEventListener('click', () => {
        const mainImg = img.closest('.gallery-container').querySelector('.main-image img');
        mainImg.src = img.src;
    });
});
</script>

</body>
</html>
