<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}
.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 10px auto;
    max-width: 100%;
    box-sizing: border-box;
}
.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2);
    color: #FFF;
    font-weight: bold;
    display: flex;
    align-items: center;
    transition: background 0.3s;
}
.tab.active {
    background-color: rgba(255, 215, 0, 0.4);
    color: #fff;
}
.arrow { margin-left:5px; cursor:pointer; }
.tab-content { display: none; max-width:100%; margin:5px auto 20px; padding:0; background:none; }
.sub-tabs { display:flex; flex-direction:column; gap:5px; margin:0; }
.sub-tab { padding:4px 10px; font-size:14px; border-radius:4px; background-color: rgba(0,0,0,0.5); color:#fff; cursor:pointer; display:inline-block; transition: background 0.6s; }
.sub-tab.active { background-color: rgba(255,215,0,0.6); color:#000; }

.gallery-container { display:flex; margin-top:10px; }
.thumbnail-list { display:flex; flex-direction:column; gap:10px; width:150px; }
.thumbnail-list img { width:100%; border-radius:8px; cursor:pointer; border:2px solid transparent; }
.thumbnail-list img.active-thumb { border-color:yellow; }
.main-image { flex:1; display:flex; justify-content:center; align-items:center; }
.main-image img { max-width:100%; max-height:500px; border-radius:8px; }
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- مثال لقسم Men -->
<div class="tab-content" id="men">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="men-sweatshirt">Sweatshirt</div>
        <div class="sub-tab" data-gallery="men-pullover">Men Pullover</div>
        <div class="sub-tab" data-gallery="men-jacket">Jacket</div>
    </div>
    <div class="gallery-container">
        <div class="thumbnail-list"></div>
        <div class="main-image"></div>
    </div>
</div>

<!-- قسم Women -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="women-pajamas">Pajamas</div>
    </div>
    <div class="gallery-container">
        <div class="thumbnail-list"></div>
        <div class="main-image"></div>
    </div>
</div>

<!-- قسم Boys -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="boys-sweatshirt">Boy’s SweatShirt</div>
    </div>
    <div class="gallery-container">
        <div class="thumbnail-list"></div>
        <div class="main-image"></div>
    </div>
</div>

<!-- قسم Girls -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="girls-sweatshirt">Girl’s SweatShirt</div>
    </div>
    <div class="gallery-container">
        <div class="thumbnail-list"></div>
        <div class="main-image"></div>
    </div>
</div>

<!-- قسم Baby -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="baby-sweatshirt">BABY SweatShirt</div>
    </div>
    <div class="gallery-container">
        <div class="thumbnail-list"></div>
        <div class="main-image"></div>
    </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const subTabsAll = document.querySelectorAll('.sub-tab');

// بيانات الصور لكل تاب فرعي
const galleryData = {
    'men-sweatshirt': ['images/men-sweat1.jpg','images/men-sweat2.jpg'],
    'men-pullover': [],
    'men-jacket': [],
    'women-pajamas': ['images/women-paj1.jpg','images/women-paj2.jpg'],
    'boys-sweatshirt': ['images/boys-sweat1.jpg','images/boys-sweat2.jpg'],
    'girls-sweatshirt': ['images/girls-sweat1.jpg','images/girls-sweat2.jpg'],
    'baby-sweatshirt': ['images/baby-sweat1.jpg','images/baby-sweat2.jpg']
};

// التابات الرئيسية
tabs.forEach(tab=>{
    tab.addEventListener('click',()=>{
        const targetContent=document.getElementById(tab.dataset.target);
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc=>{ tc.style.display=(tc.id===targetContent.id)?'block':'none'; });
        // افتراضياً نضغط أول تاب فرعي
        const firstSub=targetContent.querySelector('.sub-tab');
        if(firstSub) firstSub.click();
    });
});

// التابات الفرعية
subTabsAll.forEach(st=>{
    st.addEventListener('click',()=>{
        const parent = st.closest('.tab-content');
        parent.querySelectorAll('.sub-tab').forEach(s=>s.classList.remove('active'));
        st.classList.add('active');

        const galleryKey = st.dataset.gallery;
        const images = galleryData[galleryKey] || [];

        const thumbList = parent.querySelector('.thumbnail-list');
        const mainImgDiv = parent.querySelector('.main-image');
        thumbList.innerHTML='';
        mainImgDiv.innerHTML='';

        images.forEach((imgSrc,index)=>{
            const thumb=document.createElement('img');
            thumb.src=imgSrc;
            thumb.classList.add(index===0?'active-thumb':'');
            thumb.addEventListener('click',()=>{
                mainImgDiv.innerHTML=`<img src="${imgSrc}">`;
                parent.querySelectorAll('.thumbnail-list img').forEach(i=>i.classList.remove('active-thumb'));
                thumb.classList.add('active-thumb');
            });
            thumbList.appendChild(thumb);
            if(index===0) mainImgDiv.innerHTML=`<img src="${imgSrc}">`;
        });
    });
});

// عرض أول تاب رئيسي عند الفتح
if(tabs.length>0) tabs[0].click();
</script>
</body>
</html>
