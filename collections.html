<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}

/* التابات الرئيسية */
.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;               
    border-radius: 10px;              
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;          
    gap: 15px;                        
    margin: 10px auto;
    max-width: 100%; 
    box-sizing: border-box;                
}
.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2); 
    color: #FFF; 
    font-weight: bold;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}
.tab.active {
    background-color: rgba(255, 215, 0, 0.4); 
    color: #fff;
}
.arrow {
    margin-left: 5px;
    cursor: pointer;
}

/* tab-content */
.tab-content {
    display: none;
    max-width: 100%;
    margin: 5px auto 20px;
    padding: 0;
    background: none;
}

/* التابات الفرعية */
.sub-tabs {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin: 0;
}
.sub-tab {
    padding: 4px 10px;
    font-size: 14px;
    border-radius: 4px;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-block; 
    cursor: pointer;
    transition: background 0.6s;
}
.sub-tab.active {
    background-color: rgba(255,215,0,0.6);
    color: #000;
}

/* جاليري Sidebar */
.gallery-container {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}
.gallery-sidebar {
    width: 150px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.gallery-sidebar img {
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    border: 2px solid transparent;
    transition: transform 0.3s, border 0.3s;
}
.gallery-sidebar img:hover {
    transform: scale(1.05);
    border: 2px solid yellow;
}
.gallery-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.gallery-main img {
    max-width: 100%;
    max-height: 500px;
    border-radius: 8px;
}

/* responsive */
@media (max-width: 768px) {
    .tab { padding: 8px 12px; font-size: 14px; }
    .sub-tab { padding: 3px 8px; font-size: 12px; }
    .gallery-container { flex-direction: column; }
    .gallery-sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
    .gallery-sidebar img { width: auto; height: 80px; }
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- MEN -->
<div class="tab-content" id="men">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="men-sweat">Sweatshirt</div>
        <div class="sub-tab" data-gallery="men-pullover">Men Pullover</div>
        <div class="sub-tab" data-gallery="men-jacket">Jacket</div>
        <div class="sub-tab" data-gallery="men-tshirts">T-Shirts</div>
        <div class="sub-tab" data-gallery="men-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="men-pants">Pants</div>
    </div>
    <div class="gallery-container" id="men-sweat-gallery">
        <div class="gallery-sidebar">
            <img src="images/men-sweat1.jpg" alt="">
            <img src="images/men-sweat2.jpg" alt="">
        </div>
        <div class="gallery-main">
            <img src="images/men-sweat1.jpg" alt="" id="men-sweat-main">
        </div>
    </div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="women-pajamas">Pajamas</div>
        <div class="sub-tab" data-gallery="women-basics">Basics</div>
        <div class="sub-tab" data-gallery="women-basics-jacket">Basics Jacket</div>
        <div class="sub-tab" data-gallery="women-tshirts">T-Shirts</div>
        <div class="sub-tab" data-gallery="women-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="women-pants">Pants</div>
    </div>
    <div class="gallery-container" id="women-pajamas-gallery">
        <div class="gallery-sidebar">
            <img src="images/women-paj1.jpg" alt="">
            <img src="images/women-paj2.jpg" alt="">
        </div>
        <div class="gallery-main">
            <img src="images/women-paj1.jpg" alt="" id="women-pajamas-main">
        </div>
    </div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="boys-sweatshirt">Boy’s SweatShirt</div>
        <div class="sub-tab" data-gallery="boys-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="boys-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="boys-pants">Pants</div>
    </div>
    <div class="gallery-container" id="boys-sweatshirt-gallery">
        <div class="gallery-sidebar">
            <img src="images/boys-sweat1.jpg" alt="">
            <img src="images/boys-sweat2.jpg" alt="">
        </div>
        <div class="gallery-main">
            <img src="images/boys-sweat1.jpg" alt="" id="boys-sweatshirt-main">
        </div>
    </div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="girls-sweatshirt">Girl’s SweatShirt</div>
        <div class="sub-tab" data-gallery="girls-shirt">Girl’s Shirt</div>
        <div class="sub-tab" data-gallery="girls-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="girls-pants">Pants</div>
        <div class="sub-tab" data-gallery="girls-pajama">Pajama</div>
    </div>
    <div class="gallery-container" id="girls-sweatshirt-gallery">
        <div class="gallery-sidebar">
            <img src="images/girls-sweat1.jpg" alt="">
            <img src="images/girls-sweat2.jpg" alt="">
        </div>
        <div class="gallery-main">
            <img src="images/girls-sweat1.jpg" alt="" id="girls-sweatshirt-main">
        </div>
    </div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="baby-sweatshirt">BABY SweatShirt</div>
        <div class="sub-tab" data-gallery="baby-sweatpants">Sweatpants</div>
        <div class="sub-tab" data-gallery="baby-shirts">Shirts</div>
        <div class="sub-tab" data-gallery="baby-pants">Pants</div>
    </div>
    <div class="gallery-container" id="baby-sweatshirt-gallery">
        <div class="gallery-sidebar">
            <img src="images/baby-sweat1.jpg" alt="">
            <img src="images/baby-sweat2.jpg" alt="">
        </div>
        <div class="gallery-main">
            <img src="images/baby-sweat1.jpg" alt="" id="baby-sweatshirt-main">
        </div>
    </div>
</div>

<script>
// Tabs رئيسية
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const targetContent = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.style.display = tc.id === targetContent.id ? 'block' : 'none';
        });
    });
});

// Tabs فرعية
const subTabsAll = document.querySelectorAll('.sub-tab');
subTabsAll.forEach(st => {
    st.addEventListener('click', () => {
        const parent = st.closest('.tab-content');
        parent.querySelectorAll('.sub-tab').forEach(s => s.classList.remove('active'));
        st.classList.add('active');

        // جاليري تبعية للتاب الفرعي
        const galleries = parent.querySelectorAll('.gallery-container');
        galleries.forEach(g => g.style.display = 'none');

        const galleryId = st.dataset.gallery + '-gallery';
        const gallery = parent.querySelector('#' + galleryId);
        if (gallery) gallery.style.display = 'flex';
    });
});

// جاليري sidebar
document.querySelectorAll('.gallery-sidebar img').forEach(img => {
    img.addEventListener('click', () => {
        const main = img.closest('.gallery-container').querySelector('.gallery-main img');
        main.src = img.src;
    });
});

// initial display: hide all galleries except first tab active
document.querySelectorAll('.tab-content').forEach(tc => {
    tc.style.display = 'none';
    const firstSubTab = tc.querySelector('.sub-tab.active');
    const galleries = tc.querySelectorAll('.gallery-container');
    galleries.forEach(g => g.style.display = 'none');
    if(firstSubTab) {
        const gallery = tc.querySelector('#' + firstSubTab.dataset.gallery + '-gallery');
        if(gallery) gallery.style.display = 'flex';
    }
});
// show first main tab
if(tabs.length > 0) {
    document.getElementById(tabs[0].dataset.target).style.display = 'block';
}
</script>

</body>
</html>
