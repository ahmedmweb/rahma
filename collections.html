<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma Collections</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.postimg.cc/Hxv1xGhF/tsmym-bdwn-ʿnwan-1.png');
    background-size: cover;
    background-position: center 0%;
    background-repeat: no-repeat;
    color: #fff;
}

.tabs-box {
    background-color: rgba(0,0,0,0.6);
    padding: 15px 10px;               
    border-radius: 10px;              
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;          
    gap: 15px;                        
    margin: 10px auto;
    max-width: 100%;
    box-sizing: border-box;                
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
    background-color: rgba(255, 215, 0, 0.2); 
    color: #FFF; 
    font-weight: bold;
    transition: background 0.3s;
    display: flex;
    align-items: center;
}

.tab.active {
    background-color: rgba(255, 215, 0, 0.4); 
    color: #fff;
}

.arrow {
    margin-left: 5px;
    cursor: pointer;
}

.tab-content {
    display: none;
    max-width: 100%; 
    margin: 5px auto 20px;
    padding: 0;
    background: none;
}

.sub-tabs {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin: 0;  
}

.sub-tab {
    padding: 4px 10px;
    font-size: 14px;
    border-radius: 4px;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-block; 
    cursor: pointer;
    transition: background 0.6s;
}

.sub-tab.active {
    background-color: rgba(255,215,0,0.6);
    color: #000;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    justify-items: center;
}

.gallery img {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .tab {
        padding: 8px 12px;
        font-size: 14px;
    }
    .sub-tab {
        padding: 3px 8px;
        font-size: 12px;
    }
}
</style>
</head>
<body>

<div class="tabs-box">
    <div class="tab active" data-target="men">MEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="women">WOMEN <span class="arrow">▼</span></div>
    <div class="tab" data-target="boys">BOYS <span class="arrow">▼</span></div>
    <div class="tab" data-target="girls">GIRLS <span class="arrow">▼</span></div>
    <div class="tab" data-target="baby">BABY <span class="arrow">▼</span></div>
</div>

<!-- MEN -->
<div class="tab-content" id="men" style="display:block;">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="men-sweatshirt">Sweatshirt</div>
        <div class="sub-tab" data-gallery="men-pullover">Men Pullover</div>
    </div>
    <div class="gallery" id="men-sweatshirt" style="display:grid;">
        <img src="images/men-sweat1.jpg" alt="Men Sweat1">
        <img src="images/men-sweat2.jpg" alt="Men Sweat2">
    </div>
    <div class="gallery" id="men-pullover" style="display:none;"></div>
</div>

<!-- WOMEN -->
<div class="tab-content" id="women">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="women-pajamas">Pajamas</div>
        <div class="sub-tab" data-gallery="women-basics">Basics</div>
    </div>
    <div class="gallery" id="women-pajamas" style="display:grid;">
        <img src="images/women-paj1.jpg" alt="Women Paj1">
        <img src="images/women-paj2.jpg" alt="Women Paj2">
    </div>
    <div class="gallery" id="women-basics" style="display:none;"></div>
</div>

<!-- BOYS -->
<div class="tab-content" id="boys">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="boys-sweatshirt">Boy’s SweatShirt</div>
        <div class="sub-tab" data-gallery="boys-sweatpants">Sweatpants</div>
    </div>
    <div class="gallery" id="boys-sweatshirt" style="display:grid;">
        <img src="images/boys-sweat1.jpg" alt="Boys Sweat1">
        <img src="images/boys-sweat2.jpg" alt="Boys Sweat2">
    </div>
    <div class="gallery" id="boys-sweatpants" style="display:none;"></div>
</div>

<!-- GIRLS -->
<div class="tab-content" id="girls">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="girls-sweatshirt">Girl’s SweatShirt</div>
        <div class="sub-tab" data-gallery="girls-shirt">Girl’s Shirt</div>
    </div>
    <div class="gallery" id="girls-sweatshirt" style="display:grid;">
        <img src="images/girls-sweat1.jpg" alt="Girls Sweat1">
        <img src="images/girls-sweat2.jpg" alt="Girls Sweat2">
    </div>
    <div class="gallery" id="girls-shirt" style="display:none;"></div>
</div>

<!-- BABY -->
<div class="tab-content" id="baby">
    <div class="sub-tabs">
        <div class="sub-tab active" data-gallery="baby-sweatshirt">BABY SweatShirt</div>
        <div class="sub-tab" data-gallery="baby-sweatpants">Sweatpants</div>
    </div>
    <div class="gallery" id="baby-sweatshirt" style="display:grid;">
        <img src="images/baby-sweat1.jpg" alt="Baby Sweat1">
        <img src="images/baby-sweat2.jpg" alt="Baby Sweat2">
    </div>
    <div class="gallery" id="baby-sweatpants" style="display:none;"></div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const targetContent = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tc => {
            tc.style.display = tc.id === targetContent.id ? 'block' : 'none';
        });
    });
});

const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(st => {
    st.addEventListener('click', () => {
        const parent = st.closest('.tab-content');
        parent.querySelectorAll('.sub-tab').forEach(s => s.classList.remove('active'));
        st.classList.add('active');
        const galleryId = st.dataset.gallery;
        parent.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
        const gallery = parent.querySelector('#' + galleryId);
        if (gallery) gallery.style.display = 'grid';
    });
});
</script>

</body>
</html>
