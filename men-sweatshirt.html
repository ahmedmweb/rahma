<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men Sweatshirt</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h1 { margin-bottom: 20px; }

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

.gallery img {
    width: 200px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}

/* Modal */
#gallery-modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
}

#gallery-modal img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

#gallery-modal span, #gallery-modal button {
    cursor: pointer;
    color: #fff;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>Men Sweatshirt Collection</h1>
<div class="gallery" id="men-sweatshirt-gallery"></div>

<!-- Modal -->
<div id="gallery-modal">
    <span id="close-modal" style="position:absolute; top:20px; right:30px; font-size:30px;">&times;</span>
    <img id="modal-img" src="">
    <div style="margin-top:10px;">
        <button id="prev-btn" style="padding:10px 15px; margin-right:10px;">◀</button>
        <button id="next-btn" style="padding:10px 15px;">▶</button>
    </div>
</div>

<script>
// الصور
const galleryImages = [
    'https://ahmedmweb.github.io/rahma/men/men-sweat1.jpg',
    'https://ahmedmweb.github.io/rahma/men/men-sweat2.jpg'
];

const gallery = document.getElementById('men-sweatshirt-gallery');
galleryImages.forEach((src, i)=>{
    const img = document.createElement('img');
    img.src = src;
    img.onclick = ()=>{ openModal(galleryImages, i); };
    gallery.appendChild(img);
});

// Modal
let currentImages = [];
let currentIndex = 0;
const modal = document.getElementById('gallery-modal');
const modalImg = document.getElementById('modal-img');
const closeModal = document.getElementById('close-modal');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function openModal(images, index){
    currentImages = images;
    currentIndex = index;
    modal.style.display = 'flex';
    modalImg.src = currentImages[currentIndex];
}

closeModal.onclick = ()=>{ modal.style.display = 'none'; };
prevBtn.onclick = ()=>{ 
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    modalImg.src = currentImages[currentIndex];
};
nextBtn.onclick = ()=>{
    currentIndex = (currentIndex + 1) % currentImages.length;
    modalImg.src = currentImages[currentIndex];
};
</script>

</body>
</html>
