<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rahma Mahmoud Mohamed — Profile</title>
<style>
:root{
  --bg-dark:#000;
  --bg-light:#fff;
  --text-dark:#fff;
  --text-light:#111;
  --muted-dark:#cfcfcf;
  --li:#0A66C2;
  --wa:#25D366;
  --gm:#D44638;
  --cv:#6c757d;
  --accent:#ff3b30;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg-dark);color:var(--text-dark);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
.card{width:92%;max-width:980px;background:transparent;text-align:center;padding:28px;border-radius:14px;display:grid;grid-template-columns:320px 1fr;gap:24px;align-items:start}
.avatar{width:220px;height:220px;border-radius:12px;object-fit:cover;margin:0 auto 12px;display:block;border:4px solid rgba(255,255,255,0.06)}
.header{display:flex;flex-direction:column;align-items:center}
.name{font-size:22px;margin:6px 0 4px;font-weight:800;letter-spacing:0.3px}
.role{margin:0 0 12px;color:var(--muted-dark);font-weight:700}

/* contact buttons */
.btns{display:flex;flex-direction:column;gap:10px;align-items:stretch;padding-top:8px}
.btn{display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:10px;border:0;color:#fff;text-decoration:none;font-weight:700;justify-content:flex-start}
.icon{width:36px;height:36px;flex:0 0 36px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;font-weight:800}
.label{flex:1;text-align:left;font-size:15px}

/* colors */
.li{background:var(--li)} .wa{background:var(--wa);color:#063c25} .fb{background:#1877F2} .gm{background:var(--gm)} .cv{background:var(--cv)}

/* gallery */
.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;padding:6px;align-items:start}
.gallery img{width:100%;height:120px;object-fit:cover;border-radius:8px;cursor:pointer;display:block}

/* lightbox */
#overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:9999;padding:24px}
#overlay img{max-width:90%;max-height:90%;border-radius:6px;box-shadow:0 20px 40px rgba(0,0,0,0.6)}
#overlay .close{position:absolute;top:18px;right:18px;background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}

/* responsive */
@media(max-width:860px){
  .card{grid-template-columns:1fr;max-width:720px}
  .avatar{width:160px;height:160px}
  #overlay img{max-width:95%;max-height:80%}
}
.small{font-size:12px;color:var(--muted-dark);margin-top:8px}
.note{font-size:13px;color:var(--muted-dark);margin-top:10px;text-align:left}
</style>
</head>
<body>

<main class="card" role="main" aria-label="Profile">
  <section class="left header" aria-label="Profile block" style="text-align:center">
    <!-- Profile image A (uploaded by you) -->
    <img class="avatar" src="images/profile.jpg" alt="Rahma profile">
    <div class="name">Rahma Mahmoud Mohamed</div>
    <div class="role">Fashion Designer</div>

    <nav class="btns" role="navigation" aria-label="Contact links">
      <a class="btn li" href="#" title="Portfolio">
        <span class="icon" aria-hidden="true">P</span>
        <span class="label">Portfolio</span>
      </a>

      <a class="btn wa" href="https://wa.me/201550308158" target="_blank" rel="noopener noreferrer" title="WhatsApp">
        <span class="icon" aria-hidden="true">W</span>
        <span class="label">01550308158</span>
      </a>

      <a class="btn gm" href="mailto:roroover1@gmail.com" title="Gmail">
        <span class="icon" aria-hidden="true">G</span>
        <span class="label">roroover1@gmail.com</span>
      </a>

      <a class="btn fb" href="https://www.facebook.com/share/172vWeNnf6/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" title="Facebook">
        <span class="icon" aria-hidden="true">f</span>
        <span class="label">facebook.com/rahma</span>
      </a>

      <!-- CV — intentionally left empty as requested (no file linked) -->
      <a class="btn cv" href="#" title="CV (left empty)">
        <span class="icon" aria-hidden="true">↓</span>
        <span class="label">CV (not provided)</span>
      </a>
    </nav>

    <div class="note">Design is identical to your template. Images placed in <code>/images/</code> (p1..p10).</div>
  </section>

  <section class="right" aria-label="Portfolio">
    <h3 style="text-align:left;margin:0 0 8px">Portfolio</h3>
    <div class="gallery" id="gallery" aria-live="polite">
      <!-- images p1..p10 -->
      <!-- If you uploaded different names, replace with actual filenames inside images/ folder -->
      <img src="images/p1.jpg" alt="work 1" data-full="images/p1.jpg">
      <img src="images/p2.jpg" alt="work 2" data-full="images/p2.jpg">

      <img src="images/p6.jpg" alt="work 6" data-full="images/p6.jpg">
      <img src="images/p7.jpg" alt="work 7" data-full="images/p7.jpg">
      <img src="images/p8.jpg" alt="work 8" data-full="images/p8.jpg">
      <img src="images/p9.jpg" alt="work 9" data-full="images/p9.jpg">
      <img src="images/p10.jpg" alt="work 10" data-full="images/p10.jpg">
    </div>
  </section>
</main>

<!-- Lightbox overlay -->
<div id="overlay" role="dialog" aria-hidden="true">
  <button class="close" id="closeBtn" aria-label="Close">Close</button>
  <img id="overlayImg" src="" alt="enlarged image">
</div>

<script>
// Simple lightbox for the gallery
const gallery = document.getElementById('gallery');
const overlay = document.getElementById('overlay');
const overlayImg = document.getElementById('overlayImg');
const closeBtn = document.getElementById('closeBtn');

gallery.addEventListener('click', (e) => {
  const img = e.target.closest('img');
  if(!img) return;
  const src = img.dataset.full || img.src;
  overlayImg.src = src;
  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');
});

function closeOverlay(){
  overlay.style.display = 'none';
  overlay.setAttribute('aria-hidden','true');
  overlayImg.src = '';
}
closeBtn.addEventListener('click', closeOverlay);
overlay.addEventListener('click', (e)=>{ if(e.target===overlay) closeOverlay(); });

// accessibility: close with Esc
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeOverlay(); });
</script>

</body>
</html>
